version: 2.1

orbs:
  cimg: circleci/cimg@0.6.1
  slack: circleci/slack@4.12.1
  gh: circleci/github-cli@2.2.0

parameters:
  cron:
    type: boolean
    default: false

workflows:
  automated-wf:
    when: << pipeline.parameters.cron >>
    jobs:
      - check-feed:
          context:
            - cpe-image-bot-github-creds
  main-wf:
    when:
      not: << pipeline.parameters.cron >>
    jobs:
      - cimg/build-and-deploy:
          name: "Test"
          resource-class: xlarge
          docker-namespace: ccitest
          docker-repository: node
          filters:
            branches:
              ignore:
                - main
          context: cimg-docker-image-building
          post-steps:
            - slack/notify:
                branch_pattern: main
                event: fail
                mentions: "@images"
                template: basic_fail_1
      - cimg/build-and-deploy:
          name: "Deploy"
          resource-class: xlarge
          docker-repository: node
          filters:
            branches:
              only:
                - main
          context:
            - cimg-docker-image-building
            - cimg-docker-image-publishing
          post-steps:
            - slack/notify:
                branch_pattern: main
                event: fail
                mentions: "@images"
                template: basic_fail_1
      - push-alias-tags:
          filters:
            branches:
              only:
                - main
          requires:
            - Deploy
          context:
            - cimg-docker-image-building
            - cimg-docker-image-publishing

jobs:
  check-feed:
    docker:
      - image: cimg/base:current
    resource_class: small
    steps:
      - checkout
      - run:
          name: SSH config to pull and push project
          command: |
            ssh-add -D
            echo "$CIMG_SHARED_SSH_DEPLOY_KEY_B64" | base64 -d > ~/.ssh/id_rsa_cimg_shared
            chmod 600 ~/.ssh/id_rsa_cimg_shared

            ssh-add ~/.ssh/id_rsa_cimg_shared
            ssh-keygen -f ~/.ssh/id_rsa_cimg_shared -y > ~/.ssh/id_rsa_cimg_shared.pub
            CIMG_SHARED_PUBLIC=$(cat ~/.ssh/id_rsa_cimg_shared.pub)
            echo "$CIMG_SHARED_PUBLIC $IMAGE_BOT_EMAIL" > ~/.ssh/allowed_signers

      - run:
          name: Run git config
          command: |
            cat \<<'EOF' >> ~/githelper.sh
              #!/usr/bin/env bash
              echo username=$GIT_USERNAME
              echo password=$IMAGE_BOT_TOKEN
            EOF

            git config --global user.email "$IMAGE_BOT_EMAIL"
            git config --global user.name "$GIT_USERNAME"
            git config --global user.signingkey "$(cat ~/.ssh/id_rsa_cimg_shared.pub)"
            git config --global gpg.ssh.allowedSignersFile ~/.ssh/allowed_signers
            git config --global url."https://github.com".insteadOf ssh://git@github.com
            git config --global url."https://github.com/".insteadOf git@github.com:
            git config --global credential.helper "/bin/bash ~/githelper.sh"
            git config --global gpg.format ssh
            git config --global commit.gpgsign true
            git submodule sync
      - gh/setup:
          token: IMAGE_BOT_TOKEN
      - run:
          name: Run version update script
          command: |
            sudo chmod +x nodeFeed.sh
            git submodule update --init --recursive
            ./nodeFeed.sh

  push-alias-tags:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Log in to Docker"
          command: |
            echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USER" --password-stdin
      - run:
          name: "Push aliased tags if release"
          command: |
            if git log -1 --pretty=%s | grep "\[release\]"; then
              git diff --quiet HEAD~1 ALIASES || ./push-images.sh
            fi
